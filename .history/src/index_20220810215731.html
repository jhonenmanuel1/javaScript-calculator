<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"/>
    <script src="Display.js" type="text/javascript" ></script>
    <script src="Calculator.js" type="text/javascript" ></script>
    <script src="index.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div id="last-value"></div>
          <div id="actual-value"></div>
        </div>
        <button class="col-2" onclick="display.borrarTodo()"> C</button>
        <button onclick="display.borrar()">&Larr;</button>
        <button class="number">%</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" value="mul" >X</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" value="res">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
        <button class=" col-2 number">0</button>
        <button class="number">.</button>
        <button class="operator">=</button>
      </div>
    </div>
  </body>
  
</html>
