<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div id="last-value"></div>
          <div id="actual-value"></div>
        </div>
        <button> C</button>
        <button>&Larr;</button>
        <button>%</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
